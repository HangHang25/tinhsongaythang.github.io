
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', Arial, serif;
            font-size: 14pt;
            background-color: #eef;
            color: #184dec;
            margin: 0;
      
        }
        .container {
            text-align: center;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            text-align: center;
            color: #90CF8E;
            font-size: 16pt;
            font-family: Arial, Helvetica, sans-serif;
        }
        p {
            line-height: 1.6;
        }
        .family-member {
            margin: 15px 0;
            text-align: center;
        }
        .profile {
            text-align: center;
            margin-bottom: 18px;
        }
        .profile img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #3498db;
        }
        .family-member img {
            max-width: 100%;
            border-radius: 8px;
        }
        .link-button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #FFF5EE;
            color: #8B008B;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link-button:hover {
            background-color: #3acbf5;  
        }
    </style>
</head>
